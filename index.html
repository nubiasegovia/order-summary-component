<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container">

    <picture class="illustration-hero">
      <img src="/images/illustration-hero.svg">
    </picture>

    <h1 class="title">
      Order Summary
    </h1>

    <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>

    <div class="chosen-plan">
      <p class="plan-title">
        Annual Plan
      </p>
      <p class="plan-price">
        $59.99/year
      </p> 
      <button class="btn-change" type="button">
        Change
      </button>
    </div>
  
    <button class="btn-confirm" type="button">
      Proceed to Payment
    </button> 
    
    <button class="btn-cancel" type="button">
      Cancel Order
    </button>

  </main>
  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/nubiasegovia">Núbia Segóvia</a>.
    </p>
      
  </footer>
</body>
</html>
